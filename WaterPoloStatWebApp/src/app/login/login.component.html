<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center">Login</h1>
            <form [formGroup]="loginFormGroup">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-error>
                        {{validationMessages.getErrorMessage(email)}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" />
                    <mat-error>
                        {{validationMessages.getErrorMessage(password)}}
                    </mat-error>
                </mat-form-field>
                <p><a href="">Clicca qui</a> per se hai dimenticato la password</p>
                <button mat-flat-button color="primary" class="w-100">Login</button>
            </form>
        </div>
    </div>
</div>
